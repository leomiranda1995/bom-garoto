<div class="container-fluid" style="padding: 20%;">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="login" class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Ex. pat@example.com"
          />
          <!-- <mat-error
            *ngIf="
              userForm.hasError('email') && !userForm.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="userForm.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Digite sua senha</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon style="font-size: x-large;">{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSubmit()">Logar</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
